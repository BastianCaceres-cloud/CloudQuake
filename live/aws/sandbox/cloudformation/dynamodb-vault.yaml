#Params for DynamoDB name table
Parameters:
  DynamoDBTableName:
    Type: String
    Default: vault-data

Mappings:
  DynamoDBTableNames:
    sandbox:
      Name: "vault-data-pagopension-sandbox"
    dev:
      Name: "vault-data-pagopension-dev"
    qa: 
      Name: "vault-data-pagopension-qa"
    prod:
      Name: "vault-data-pagopension-prod"

Parameters:
  Entorno:
    Description: El entorno donde se desplegar√°n los recursos (sandbox, dev, qa, prod)
    Type: String
    Default: sandbox
    AllowedValues:
      - sandbox
      - dev
      - qa
      - prod

Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Path
          AttributeType: S
        - AttributeName: Key
          AttributeType: S
      KeySchema:
        - AttributeName: Path
          KeyType: HASH
        - AttributeName: Key
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      TableName: !FindInMap [DynamoDBTableNames, !Ref Entorno, Name]