Parameters:
  HostedZoneId:
    Description: 'El ID de la Hosted Zone'
    Type: String

Resources:

  # Registro A para direccionar a una IP
  RecordA:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: "frontend.cloudbuilder.cl."
      Type: A
      TTL: '300'
      ResourceRecords:
        - '192.0.2.44'

  RecordB:
    Type: 'AWS::Route53::RecordSet'
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: "backend.cloudbuilder.cl."
      Type: A
      TTL: '300'
      ResourceRecords:
        - '192.0.2.45'

